<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flourish & Free - Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon3.png" type="image/png">
    <link rel="stylesheet" href="gallerystyle.css">
</head>
<body>

    <header id="header">
        <div class="container">
            <a href="starting.html"><img src="images/Logo.png" alt="Flourish & Free Logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="browseallrecipes.html">Recipes</a></li>
                    <li><a href="Hacks.html">Tips/Hacks</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Modern Breadcrumb Navigation -->
        <nav class="breadcrumbs" aria-label="Breadcrumb navigation">
            <script>
                // Custom breadcrumb generator with pretty names
                const container = document.currentScript.parentElement;
                const path = window.location.pathname;
                const crumbs = path.split('/').filter(Boolean);
                
                // Custom labels for specific pages
                const prettyNames = {
                    'browseallrecipes.html': 'All Recipes',
                    'Hacks.html': 'Tips & Hacks',
                    'gallery.html': 'Gallery',
                    'chocolatechipcookies.html': 'Chocolate Chip Cookies',
                    'peanutbutterbread.html': 'Peanut Butter Bread',
                    'recipe2.html': 'Bakery Muffins',
                    'recipe4.html': 'New Recipe'
                };

                let html = '<ol>';
                html += '<li><a href="/">Home</a></li>';
                
                let currentPath = '';
                crumbs.forEach((crumb, i) => {
                    currentPath += '/' + crumb;
                    const name = prettyNames[crumb] || 
                                 crumb.replace('.html', '')
                                      .replace(/-/g, ' ')
                                      .replace(/\b\w/g, c => c.toUpperCase());
                    
                    if (i === crumbs.length - 1) {
                        html += `<li aria-current="page">${name}</li>`;
                    } else {
                        html += `<li><a href="${currentPath}">${name}</a></li>`;
                    }
                });
                
                container.innerHTML = html + '</ol>';
            </script>
        </nav>
        
        <div class="gallery-container">
            <h1 class="section-header">GALLERY</h1>
            
            <div class="gallery-grid">
                <a href="chocolatechipcookies.html" aria-label="Chocolate Chip Cookies">
                    <img src="images/joyful-G4zLsxLIpAA-unsplash.jpg" alt="Chocolate Chip Cookies" width="400" height="400" loading="lazy">
                </a>
                <a href="recipe2.html" aria-label="Bakery Style Muffins">
                    <img src="images/alina-karpenko-d8GDJalt_BE-unsplash (1).jpg" alt="Bakery Style Muffins" width="400" height="400" loading="lazy">
                </a>
                <a href="peanutbutterbread.html" aria-label="Peanut Butter Bread">
                    <img src="images/priscilla-du-preez-8vKxl0uxyYc-unsplash (1).jpg" alt="Peanut Butter Bread" width="400" height="400" loading="lazy">
                </a>
                <a href="recipe4.html" aria-label="Recipe 4">
                    <img src="images/placeholder1.jpg" alt="Coming Soon: New Recipe" width="400" height="400" loading="lazy">
                </a>
            </div>
        </div>
    </main>

</body>
</html>

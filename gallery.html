<body>

    <header id="header">
        <div class="container">
            <a href="starting.html"><img src="images/Logo.png" alt="Flourish & Free Logo" class="logo"></a>
            <nav>
                <ul>

                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Breadcrumb Navigation -->
        <nav class="breadcrumb" aria-label="Breadcrumb">
            <script>
                // Enhanced breadcrumb generator
                const breadcrumbContainer = document.currentScript.parentElement;
                const path = window.location.pathname;
                const pathParts = path.split('/').filter(part => part !== '');
                
                // Special case for home page
                if (pathParts.length === 0) {
                    breadcrumbContainer.innerHTML = '<ol><li aria-current="page">Home</li></ol>';
                } else {
                    let breadcrumbHTML = '<ol><li><a href="/">Home</a></li>';
                    let accumulatedPath = '';
                    
                    pathParts.forEach((part, i) => {
                        accumulatedPath += '/' + part;
                        const displayName = part.replace('.html', '').replace(/-/g, ' ');
                        const prettyName = displayName.replace(/\b\w/g, l => l.toUpperCase());
                        
                        if (i === pathParts.length - 1) {
                            breadcrumbHTML += `<li aria-current="page">${prettyName}</li>`;
                        } else {
                            breadcrumbHTML += `<li><a href="${accumulatedPath}">${prettyName}</a></li>`;
                        }
                    });
                    
                    breadcrumbHTML += '</ol>';
                    breadcrumbContainer.innerHTML = breadcrumbHTML;
                }
            </script>
        </nav>
        
        <div class="gallery-container">
            <h1 class="section-header">GALLERY</h1>
            
            <div class="gallery-grid">
                <a href="chocolatechipcookies.html" aria-label="Chocolate Chip Cookies">
                    <img src="images/joyful-G4zLsxLIpAA-unsplash.jpg" alt="Chocolate Chip Cookies" width="400" height="400" loading="lazy">
                </a>
                <a href="recipe2.html" aria-label="Bakery Style Muffins">
                    <img src="images/alina-karpenko-d8GDJalt_BE-unsplash (1).jpg" alt="Bakery Style Muffins" width="400" height="400" loading="lazy">
                </a>
                <a href="peanutbutterbread.html" aria-label="Peanut Butter Bread">
                    <img src="images/priscilla-du-preez-8vKxl0uxyYc-unsplash (1).jpg" alt="Peanut Butter Bread" width="400" height="400" loading="lazy">
                </a>
                <a href="recipe4.html" aria-label="Recipe 4">
                    <img src="images/placeholder1.jpg" alt="Coming Soon: New Recipe" width="400" height="400" loading="lazy">
                </a>
            </div>
        </div>
    </main>

</body>
